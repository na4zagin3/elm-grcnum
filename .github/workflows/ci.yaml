name: CI

on:
  - pull_request
  - push

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
#         - 'macos-latest'
    runs-on: ${{ matrix.os }}
    env: {}
    steps:

      - uses: jorelali/setup-elm@v2
        with:
          elm-version: 0.19.1

      - name: Install elm-test
        run: |
          npm install -g elm-test
          
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          elm-test
